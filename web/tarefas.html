<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas da Turma</title>
    <link rel="stylesheet" href="styles.css"> 

<body>
    <div class="header">
        <h1>Bem-vindo</h1>
        <div class="header-buttons">
            <button class="button" onclick="Voltar()">Voltar às turmas</button>
            <button class="button" id="logoutButton">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h2>Tarefas da Turma</h2>

            <div class="tarefa-list">
                <table>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Tarefa</th>
                            <th>ID</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tarefaTable">
                    </tbody>
                </table>
            </div>
            <button class="button" id="openModalButton">Cadastrar Tarefa</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2 class="modal-title">Cadastrar Tarefa</h2>
            <div class="form-group">
                <label for="numeroTarefa">Número da Tarefa:</label>
                <input type="text" id="numeroTarefa" placeholder="Ex: 1" required>
            </div>
            <div class="form-group">
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" placeholder="Ex: Jogar bola" required>
            </div>
            <div class="form-group">
                <label for="turmaId">ID da Turma:</label>
                <input type="number" id="turmaId" placeholder="Ex: 101" required>
            </div>
            <button class="button" id="saveTarefaButton">Salvar Tarefa</button>
        </div>
    </div>

    <script src="tarefas.js"></script>
</body>

</html>
